<div class="container" style="width: 40%; height: 50px">
  <div class="row" >
    <div class="col-md-3">
      <app-post [postsCount]="posts.length"></app-post>
    </div>
    <div class="col-md-6">
      <app-view-my-posts [posts]="posts"></app-view-my-posts>
    </div>
    <div class="col-md-3">
      <app-add-and-upload-my-posts (uploadPosts)="getNewlyCreatedPost($event)"></app-add-and-upload-my-posts>
    </div>
  </div>
</div>
